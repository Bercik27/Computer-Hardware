        body {

            background-color: #f0f0f0;

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            margin: 20px;

        .container img {

            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-caption {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
